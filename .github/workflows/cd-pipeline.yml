name: CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types:
      - created

defaults:
  run:
    shell: bash
    working-directory: Wolfberry.TelldusLive/

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Set output
      id: vars
      run: echo ::set-output name=release_version::$(echo ${GITHUB_REF#refs/*/} | sed -e "s/v//gI")

    # - name: Set env
    #   run: echo "RELEASE_VERSION=$(echo ${{ steps.vars.outputs.tag }} | sed -e "s/v//gI")" >> $GITHUB_ENV

    - name: Test
      run: |
        echo $RELEASE_VERSION
        echo ${{ env.RELEASE_VERSION }}
        echo ${{ steps.vars.outputs.release_version }}

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test & Coverage
      run: dotnet test --no-build --verbosity normal --framework net5.0 /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov

    - name: Create NuGet
      run: dotnet pack -c Release -o out

